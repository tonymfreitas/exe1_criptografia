<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade I - Segurança da Informação</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="event.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">ATIVIDADE CRIPTOGRAFIA</h2>
        </div>
        <div class="col-md-12">
            <input class="form-control" id="fileToLoad" type="file" onchange="loadFileAsText()">
        </div>
        <div class="form-group">
            <label for="textoCifrado">Texto cifrado</label>
            <textarea name="" id="textoCifrado" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="chave">Chave</label>
            <input type="text" class="form-control" id="chave">
        </div>
        <div class="col-md-12">
            <button class="btn btn-info pull-right" onclick="salvarTexto()">SALVAR</button>
            <button onclick="decodificar()">DESCRIPTOGRAFAR</button>
            <button class="btn btn-primary pull-right" onclick="codificar()">CRIPTOGRAFAR (CIFRA DE CÉSAR)</button>
        </div>
    </div>
</body>

</html>
